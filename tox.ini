[tox]
envlist = py32,py33,py34,py35,pypy

[testenv]
commands = 
    {envpython} --version
    coverage run --source=anydo -m py.test -v

[py]
deps =
	 pytest
	 pep8
	 coverage
     httpretty


[testenv:py32]
deps=
		{[py]deps}
basepython = python3.2

[testenv:py33]
deps=
		{[py]deps}
basepython = python3.3

[testenv:py34]
deps=
		{[py]deps}
basepython = python3.4

[testenv:py35]
deps=
		{[py]deps}
basepython = python3.5

[testenv:pypy]
deps=
		{[py]deps}
basepython = pypy
